<!doctype html>
{% load static %}
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %} BookStore</title>

    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <body>
    <div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted" href="{% url 'subscribe' %}">Підписка</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="{% url 'home' %}">BookStore</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="text-muted" href="#" aria-label="Пошук">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Пошук</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
        </a>
        <a class="btn btn-sm btn-outline-secondary" href="#sing-up">Увійти</a>
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="p-2 text-muted" href="{% url 'home' %}">Головна</a>
      <a class="p-2 text-muted" href="{% url 'about' %}">Про видавництво</a>
      <a class="p-2 text-muted" href="{% url 'category' %}">Наші книги</a>
      <a class="p-2 text-muted" href="{% url 'category' %}">Е-книги</a>
      <a class="p-2 text-muted" href="{% url 'category' %}">Розпродаж</a>
      <a class="p-2 text-muted" href="{% url 'category' %}">Футболки/торбинки</a>
      <a class="p-2 text-muted" href="{% url 'contacts' %}">Контакти</a>
    </nav>
  </div>

<div class="jumbotron text-center">
    {% block content %}{% endblock %}
</div>
</div>
<footer class="blog-footer">
  <p>© 2016-2020, Видавництво BookStore</p>
  <p>
    <a href="#">Вверх</a>
  </p>
</footer>
</body>
</html>
